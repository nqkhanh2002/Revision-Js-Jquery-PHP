<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
         $(function(){
            $('button').click(function(){
                var v = parseInt($('#luong').val());
                var h = parseFloat($('#hsl').val());
                $('#res').text(v * h);
            })
        });
    </script>
</head>
<body>
    <table border="1">
        <tr>
            <td>Luong</td>
            <td><input type="text" value="1000000" id="luong"></td>
        </tr>
        <tr>
            <td>He so luong</td>
            <td><input type="number" value="3.2" step="0.1" id="hsl"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button>Tinh luong thang</button>
            </td>
        </tr>
        <tr>
            <td>Luong thang</td>
            <td id="res">3200000</td>
        </tr>
    </table>
</body>
</html>
